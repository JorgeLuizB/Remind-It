        <header>
            <p>Remind It</p>

                    <div class="cor-item rosa-escuro" onclick="ativaRosaEscuro()"></div>
                    <div class="cor-item rosa" onclick="ativaRosa()"></div>
                    <div class="cor-item vermelho" onclick="ativaVermelho()"></div>
                    <div class="cor-item amarelo" onclick="ativaAmarelo()"></div>
                    <div class="cor-item verde" onclick="ativaVerde()"></div>
                </div>
            </section>

            <section class="barra-principal">
                <section class="principal">

                </section>
            </section>
        </section>
        <article class="zona-add">
            <section class="area-adicionar">
                <section>
                    <div class="area-adicionar-titulo">
                        <h1>Título</h1>
                        <input type="text" id="txt-title" maxlength="40" autocomplete="off">
                    </div>
                    <div class="area-adicionar-descricao">
                        <h1>Descrição</h1>

                    </div>
